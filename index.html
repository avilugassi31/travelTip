<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">

        <div class="header-title">
            <h1>TravelTip</h1>
        </div>
        <div class="nav-header flex">
            <form onsubmit="onSearchLocation(event)">
                <input type="text" name="location" id="location-searc" placeholder="Search Location" />
                <button class="goto-location">Go</button>
            </form>
            <button class="my-location">My Location</button>
        </div>
    </header>
    <div class="location-info">
        <h2>Your Location:<span class="locs-info"></span></h2>
        <button class="copy-location" onclick="onCopyLocation()">Copy Location</button>
    </div>
    <div class="map-conatianer flex">
        <div id="map" style="width: 50%; height: 400px;"></div>
        <div class="table-container">
            <h3>Table Locations</h3>
            <table class="places">
                <thead>
                    <th>ID</th>
                    <th>Location Name</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>createdAt:</th>
                    <th colspan="2">Actions</th>
                </thead>
            </table>
        </div>
    </div>

    <script src="lib/axios.js"></script>
    <!-- <script src="js/services/storage-service.js"></script> -->
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
